    <body>
        <div class="wrapper j_fix_header">
            <div class="header clearfix">
                <div class="f-left">
                    <div class="logo-container"><a href="index.html" class="logo">Yello</a></div>
                    <div class="main-menu">

                    </div>
                </div>
                <div class="f-right">
                    <div class="user-menu">
                        <div class="item no-border">
                            <div class="user-photo-container f-left"><img src="img/temp/01.jpg" alt="John" /></div>
                            <div class="user-photo-info">
                                <span>Hello, John</span>
                                <span class="gray-text"><a href="profile-admin.html">Profile</a> / <a href="index.html">Logout</a></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content clearfix">
                <div class="sidebar-container">
                    <div class="col-left">
                        <h2>Settings</h2>
                        <div class="sidebar-menu">
                            <h5>Preferences</h5>
                            <ul>
                                <li><a href="profile-admin.html">Manage Account</a></li>
                                <li><a href="profile-admin-users.html">Manage Users</a></li>
                                <li><a href="profile-admin-company.html">Company details</a></li>

                                <li><a href="profile-admin-yello.html">Yello Corporate</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-right">
                        <!-- Bank details -->
                        <h2>Bank details</h2>
                        <form action="">
                            <div class="clearfix">
                                <table class="profile-settings">
                                    <tr>
                                        <td>
                                            <label for="financial">Financial Institution</label>
                                            <input id="financial" type="text" class="text-input small" />
                                        </td>
                                        <td>
                                            <label for="branch">Branch</label>
                                            <input id="branch" type="text" class="text-input small" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="accountName">Account Holder Name</label>
                                            <input id="accountName" type="text" class="text-input small" />
                                        </td>
                                        <td>
                                            <label for="bsb">BSB</label>
                                            <input id="bsb" type="text" class="text-input small" />
                                            <div class="signature">Direct Debit Request Service Agreement</div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="2">
                                            <label for="accountNumber">Account number</label>
                                            <input id="accountNumber" type="text" class="text-input small" />
                                        </td>
                                    </tr>
                                </table>
                                <div class="checkbox-input small">
                                    <input id="agreement" value="" type="checkbox" checked="checked" />
                                    <label class="j_checkbox active" for="agreement">
                                        I/We authorise ActewAGL (User ID 02 8103 and 127844) to arrange for funds to be transferred from my/our account at the financial institution identified above.
                                        <br/><br/>
                                        I/We authorise ActewAGL to automatically adjust the deductions for Even Pay should annual usage vary. I/We understand that the new Even Pay amount may commence a minimum of five days after notification in writing by ActewAGL.
                                        <br/><br/>
                                        This authorisation is to remain in force in accordance with the Direct Debit Request Service Agreement provided with this form.
                                        <br/><br/>
                                    </label>
                                </div>
                            </div>
                            <div class="border-top-block">
                                <div class="btn">Cancel</div>
                                <div class="btn blue">Save</div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

<!DOCTYPE html>

    <head>
        <title>Sign In / Yello</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />

        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
        
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=latin,cyrillic-ext,cyrillic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/font-style.css" type="text/css" />
        <link rel="stylesheet" href="css/styles.css" type="text/css" />
        
        <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
        <!--[if IE 8]><script type="text/javascript" src="js/css3-mediaqueries.js"></script><![endif]-->
        <script type="text/javascript" src="js/cusel-2.5.js"></script>
        <script type="text/javascript" src="js/jquery-migrate-1.2.1.js"></script>

    </head>
    <body>
        <div class="wrapper">
            <div class="login-block">
                <a class="logo" href="sign-in.html" title="Yello">Yello</a>
                <div class="login-container">
                    <div class="login-bg"><img src="img/login-bg.jpg" alt="login-bg" /></div>
                    <div class="login-container-inner">
                        <div class="login-popup width-340">
                            <div class="login-form">
                                <form action="">
                                    <h2 class="center">Sign In</h2>
                                    <input class="text-input error j_placeholder" value="" type="text" alt="Email" />
                                    <p class="error-message">Please enter your email address.</p>
                                    <input class="text-input j_placeholder j_text_pass_shift" value="" type="text" alt="Password" />
                                    <a href="index.html" class="btn blue uppercase">Sign In</a>
                                    <div class="center"><a class="gray-text" href="reset-password.html">Forgot password?</a></div>
                                </form>
                            </div>
                        </div>
                        <div class="sign-up-info">Don't have an account? <a href="sign-up.html">Sign Up</a></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
